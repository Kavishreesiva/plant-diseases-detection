<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    
    <title>{% block pagetitle %}{% endblock pagetitle %}</title>

    <style>
        body {
            background-color: #4ECC5A;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        label {
            background-color: rgb(2, 46, 15);
            color: white;
            padding: 0.5rem;
            border-radius: 0.3rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        #file-chosen {
            margin-left: 0.3rem;
        }

        .footer-basic {
            padding: 40px 0;
            background-color: #042908;
            color: #f1f3f5;
        }

        .footer-basic a {
            color: inherit;
            text-decoration: none;
            opacity: 0.8;
            transition: 0.3s;
        }

        .footer-basic a:hover {
            color: #00ff66;
            transform: scale(1.2);
        }

        .footer-basic p {
            margin-top: 10px;
            font-size: 16px;
        }

        /* -----------------------------
           NEW CATCHY NAVBAR BUTTON STYLE
        ------------------------------*/
        .navbar-nav .nav-link {
            color: white !important;
            padding: 10px 22px;
            margin-right: 10px;
            border-radius: 25px;
            border: 2px solid #7d5fff;    /* Purple border */
            transition: 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: #7d5fff;
            color: white !important;
            box-shadow: 0 4px 10px rgba(125, 95, 255, 0.4);
            transform: translateY(-2px);
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#05380b;">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="navbar-brand active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="navbar-brand active">
                    <a class="nav-link" href="/index">AI Engine</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link" href="/market">Supplements</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link" href="/contact">Contact-Us</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block body %}{% endblock body %}

    <div class="footer-basic">
        <footer>
           <!-- Social / Contact Icons -->
           <div style="text-align:center; margin-bottom:20px;">

               <a href="mailto:krsikx@gmail.com" style="margin:0 20px; font-size:24px; text-decoration:none; color:inherit;">
                   <i class="fa-solid fa-envelope"></i>
                   <span style="font-size:16px; margin-left:5px;">Email</span>
               </a>

               <a href="https://www.instagram.com/krsikx_india/" style="margin:0 20px; font-size:24px; text-decoration:none; color:inherit;">
                   <i class="fa-brands fa-instagram"></i>
                   <span style="font-size:16px; margin-left:5px;">Instagram</span>
               </a>

               <a href="https://www.linkedin.com/company/krsikx-india-llp/" style="margin:0 20px; font-size:24px; text-decoration:none; color:inherit;">
                   <i class="fa-brands fa-linkedin"></i>
                   <span style="font-size:16px; margin-left:5px;">LinkedIn</span>
               </a>

           </div>

           <p>Created by <b>Kavishree & Mohanraj</b></p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
